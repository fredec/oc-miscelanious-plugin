tabs:
    fields:
        section1:
            label: Icones
            span: full
            type: section
            tab: 'diveramkt.miscelanious::lang.config.configurations'
        version_icons:
            label: 'diveramkt.miscelanious::lang.config.version_icons'
            options:
                5: 'diveramkt.miscelanious::lang.config.awesome_5'
                47: 'diveramkt.miscelanious::lang.config.awesome_4_7'
                others: 'diveramkt.miscelanious::lang.config.others'
            showSearch: true
            span: full
            type: dropdown
            tab: 'diveramkt.miscelanious::lang.config.configurations'
        others_icons:
            label: 'diveramkt.miscelanious::lang.config.others'
            span: full
            trigger:
                action: show
                field: version_icons
                condition: 'value[others]'
            type: text
            default: fa-
            comment: 'Exemplo: fa- (fa-facebook), icon- (icon-facebook)'
            tab: 'diveramkt.miscelanious::lang.config.configurations'
        replace_icons:
            label: 'Renomear ícons'
            prompt: 'Acrescentar novo'
            style: default
            span: full
            type: repeater
            comment: 'youtube => youtube-play'
            tab: 'diveramkt.miscelanious::lang.config.configurations'
            form:
                fields:
                    origin:
                        label: Original
                        prompt: 'Acrescentar novo'
                        style: default
                        span: auto
                        type: text
                    new:
                        label: Novo
                        span: auto
                        type: text
        section2:
            label: Outros
            span: full
            type: section
            tab: 'diveramkt.miscelanious::lang.config.configurations'
