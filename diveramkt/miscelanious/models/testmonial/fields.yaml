fields:
    image:
        label: 'diveramkt.miscelanious::lang.testmonial.image'
        oc.commentPosition: ''
        mode: image
        span: right
        type: mediafinder
    foto:
        label: 'diveramkt.miscelanious::lang.testmonial.image'
        mode: image
        imageWidth: '150'
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        span: right
        type: fileupload
    enabled:
        label: 'diveramkt.miscelanious::lang.testmonial.enabled'
        span: auto
        default: 1
        type: switch
    name:
        label: 'diveramkt.miscelanious::lang.testmonial.name'
        oc.commentPosition: ''
        span: left
        required: 1
        type: text
    business:
        label: 'diveramkt.miscelanious::lang.testmonial.business'
        span: left
        hidden: 0
        required: 0
        type: text
    position:
        label: 'diveramkt.miscelanious::lang.testmonial.position'
        oc.commentPosition: ''
        span: left
        type: text
    link:
        label: Link
        span: full
        hidden: 0
        type: text
    type:
        label: Tipo
        options:
            text: Texto
            video: Vídeo
        showSearch: true
        span: full
        type: dropdown
    testmonial:
        label: 'diveramkt.miscelanious::lang.testmonial.testmonial'
        size: large
        span: full
        required: 1
        trigger:
            action: hide
            field: type
            condition: 'value[video]'
        type: textarea
    video:
        label: Vídeo
        size: tiny
        span: full
        required: 1
        trigger:
            action: show
            field: type
            condition: 'value[video]'
        type: textarea
        commentAbove: 'Link do youtube'
