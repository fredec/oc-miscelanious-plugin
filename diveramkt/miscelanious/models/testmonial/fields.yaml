fields:
    image:
        label: 'diveramkt.miscelanious::lang.testmonial.image'
        oc.commentPosition: ''
        mode: image
        span: right
        type: mediafinder
    foto:
        label: 'diveramkt.miscelanious::lang.testmonial.image'
        mode: image
        imageWidth: '150'
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        span: right
        type: fileupload
    enabled:
        label: 'diveramkt.miscelanious::lang.testmonial.enabled'
        span: auto
        default: 1
        type: switch
    name:
        label: 'diveramkt.miscelanious::lang.testmonial.name'
        oc.commentPosition: ''
        span: left
        required: 1
        type: richeditor
        size: small
        toolbarButtons: bold|italic|color
    business:
        label: 'diveramkt.miscelanious::lang.testmonial.business'
        span: left
        hidden: 0
        required: 0
        type: text
    position:
        label: 'diveramkt.miscelanious::lang.testmonial.position'
        oc.commentPosition: ''
        span: left
        type: text
    link:
        label: Link
        span: full
        hidden: 0
        type: text
    type:
        label: Tipo
        showSearch: true
        span: full
        type: dropdown
    testmonial:
        label: 'diveramkt.miscelanious::lang.testmonial.testmonial'
        size: large
        span: full
        required: 1
        trigger:
            action: hide
            field: type
            condition: 'value[video] or value[video_file] or value[image]'
        type: textarea
    video:
        label: Vídeo
        size: tiny
        span: left
        trigger:
            action: show
            field: type
            condition: 'value[video]'
        type: textarea
        commentAbove: 'Link do youtube'
    file_video:
        label: 'Arquivo de Vídeo'
        mode: file
        fileTypes: 'mp4, webm'
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        span: left
        trigger:
            action: show
            field: type
            condition: 'value[video_file]'
        type: fileupload
        commentAbove: 'Extensões permitidas: mp4/webm'
    testmonial_image:
        label: 'Imagem do Depoimento'
        size: tiny
        span: left
        required: 1
        imageWidth: '150'
        trigger:
            action: show
            field: type
            condition: 'value[image]'
        type: fileupload
