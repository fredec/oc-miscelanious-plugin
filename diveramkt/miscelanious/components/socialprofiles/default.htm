{% set profiles = __SELF__.social_profiles %}

{% if profiles.count > 0 %}
<ul class="social">
	{% for profile in profiles %}
	<li class="{{ profile.name }}">
		<a href="{{ profile.link|prep_url }}" title="{{ profile.description}}" target="_blank">
			<!-- {{profile.name == 'facebook'?'-f':''}} -->
			<i class="fa fa-{{ profile.name }}"></i>
		</a>
	</li>
	{% endfor %}
</ul>
{% endif %}
