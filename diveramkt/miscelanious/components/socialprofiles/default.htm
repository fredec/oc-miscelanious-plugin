{% set profiles = __SELF__.social_profiles %}

{% if profiles.count > 0 %}
<ul class="social">
	{% for profile in profiles %}
	<li class="{{ profile.name }}">
		<a href="{{ profile.url }}" {{ profile.target }} title="{{profile.description?profile.description:profile.name|ucfirst}}">
			<!-- {{profile.name == 'facebook'?'-f':''}} -->
			<i class="{{ profile.icon_class }}"></i>
		</a>
	</li>
	{% endfor %}
</ul>
{% endif %}
